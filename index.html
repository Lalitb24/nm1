<html>
<head>
 <title> App for web development</title>
<style>
* { font-size:40px; }
</style> 
<script>
function show()
{
event.preventDefault();
 let ans = document.getElementById("ans");

// we created Array of msgs
let mm = ["live & let live", "just do it", "change is constant", "i will do it"];

 // we are selecting any one random msg 
let r = parseInt(Math.random()* mm.length);

// we are showing the msg
ans.innerHTML = mm[r];
}
</script>
</head>
<body>
 <center>
<h1> Motivational Msg V1 </h1>
 <form onsubmit="show()">
<input type="submit" value="Get Msg"/> 
<h1 id="ans" />
</form>
</center>
 </body>
</html>
